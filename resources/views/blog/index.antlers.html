<section class="wrap">
    <main class="container">
        <div class="blog-container">

            {{ collection:blog }}
        <article class="blog-post-card">
          <div class="relative">
                <img class="featured_img relative" src="{{ featured_img_blog }}" alt="">

                {{ tags }}
                <div class="absolute cat_wrap"><h4>{{ title }}</h4></div>
                {{ /tags }}
            </div>
           
            <a href="{{ url }}"><h2>{{ title }}</h2></a>

            <div style="text-align: right;">
                <a class="read" href="{{ url }}"><p class="">Read More <i class="arrow righta"></i></p></a>
            </div>
            
        </article>
             {{ /collection:blog }}
        </div>
    </main>
</section>
